<div class="container">
  <h2>List Book</h2>
  <button [routerLink]="['/book/create-book']" > Create</button>
  <table class="table table-bordered table-hover">
    <tr>
      <th>id</th>
      <th> Tour name</th>
      <th>price</th>
      <th colspan="2" style="text-align: center">Action</th>
    </tr>
    <tbody>
    <tr *ngFor="let b of books; index as i">
      <td >{{i+ 1}}</td>
      <td [routerLink]="['/book/detail-book', b.id]">{{b.nameBook}}</td>
      <td>{{b.author}}</td>
      <td style="text-align: center"><button [routerLink]="['/book/edit-book',b.id]" > Edit</button></td>
      <td style="text-align: center"> <button [routerLink]="['/book/delete-book', b.id]" > Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
